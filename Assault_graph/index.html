<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MultiSeriesLineGraph</title>

<style>
 body {
font: 10px sans-serif;
background-color: skyblue;
}

.x.axis path {
 display: none;
}
.line {
 fill: none;
 stroke-width: 1.5px;
}
path {
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}

.axis path,
.axis line {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}


</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div id="multiline">
  </div>
<script>
var    margin = {top: 30, right: 60, bottom: 30, left: 80},
  width = 600 - margin.left - margin.right,
  height = 270 - margin.top - margin.bottom;



var x = d3.scale.ordinal()
 .rangeRoundBands([0,width], 0.2,0.2);
var    y = d3.scale.linear().range([height, 0]);

var    xAxis = d3.svg.axis().scale(x)
  .orient("bottom");

var    yAxis = d3.svg.axis().scale(y)
  .orient("left");

var    valueline = d3.svg.line()
  .x(function(d) { return x(d.Year); })
  .y(function(d) { return y(d.Arrest); });

var    valueline2 = d3.svg.line()
  .x(function(d) { return x(d.Year); })
  .y(function(d) { return y(d.Not_Arrested); });

var    svg = d3.select("#multiline")
  .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
  .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("Graph2.json", function(error, data) {
  data.forEach(function(d) {

      d.Year = d.Year;
      d.Arrest = d.Arrest;
      d.Not_Arrested = d.Not_Arrested;


  });

x.domain(data.map(function(d){
   return d.Year;
}));
  // Scale the range of the data
  //x.domain(d3.extent(data, function(d) { return d.Year; }));
  y.domain([0, d3.max(data, function(d) { return Math.max(d.Arrest, d.Not_Arrested); })]);

  svg.append("path")        // Add the valueline path.
      .attr("class", "line")
 .style("stroke", "red")
      .attr("d", valueline(data));

  svg.append("path")        // Add the valueline2 path.
      .attr("class", "line")
      .style("stroke", "green")
      .attr("d", valueline2(data));


  svg.append("g")            // Add the X Axis
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")            // Add the Y Axis
      .attr("class", "y axis")
      .call(yAxis);

  svg.append("text")
      .attr("transform", "translate(" + (width+3) + "," + y(data[0].Arrest) + ")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", "red")
      .text("Arrests");

  svg.append("text")
      .attr("transform", "translate(" + (width+3) + "," + y(data[0].Not_Arrested) + ")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", "green")
      .text("NonArrests");


// console.log(data.length-1);
// console.log(data[data.length-1].open);
// console.log(data[0].open);
// console.log(y(data[0].open));
// console.log(y(data[0].close));

});






</script>


</body>
</html>
