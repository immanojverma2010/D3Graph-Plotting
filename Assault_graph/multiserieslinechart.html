<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

body {
 font: 10px sans-serif;
 background-color: skyblue;
}
h1{
  text-align: center;
  color:green;
}
.axis path,
.axis line {
 fill: none;
 stroke: #000;
}

.line {
 fill: none;
 stroke-width: 3px;
}
</style>
<body>
  <h1>Multi series line chart</h1>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right:80, bottom: 30, left:120},
   width = 1000 - margin.left - margin.right,
   height = 500 - margin.top - margin.bottom;

//var p = d3.time.format("%2001%0%0").parse;

var x = d3.time.scale()
   .range([0, width]);

var y = d3.scale.linear()
   .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
   .scale(x)
   .orient("bottom")
   .ticks(30);


var yAxis = d3.svg.axis()
   .scale(y)
   .orient("left")
   .ticks(20);

var line = d3.svg.line()
   .interpolate("allows")
   .x(function(d) { return x(d.Year); })
   .y(function(d) { return y(d.Arrest); });

var svg = d3.select("body").append("svg")
   .attr("width", width + margin.left + margin.right)
   .attr("height", height + margin.top + margin.bottom)
 .append("g")
   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 d3.json("Graph2.JSON",function(err,data){
   data.forEach(function(d){
      d.Year=new Date(d.Year,0);
     d.Arrest=d.Arrest;
     d.Not_Arrested=d.Not_Arrested;
   });

 color.domain(d3.keys(data[1]).filter(function(key) { return key !== "Year"; }));
 var assault = color.domain().map(function(name) {
   return {
     name: name,
     values: data.map(function(d) {
       return {year: d.Year, arrest: d.Arrest};
     })
   };
 });

 x.domain(d3.extent(data, function(d) { return d.Year; }));

 y.domain([
   0,
   d3.max(assault, function(c) { return d3.max(c.values, function(v) { return v.arrest; }); })
 ]);

 svg.append("g")
 .attr("class", "x axis")
 .attr("transform", "translate(0," + height + ")")
 .call(xAxis)
 .append("text")
 .attr("transform", "translate(" + width + ",1)")
  .style("font-size","12px")
  .style("font-weight","bold")
  .text("Years");

 svg.append("g")
     .attr("class", "y axis")
     .call(yAxis)
     .append("text")
     .attr("transform", "rotate(-90)")
     .attr("y",6)
     .attr("dy","1em")
     .style("text-anchor", "end")
     .style("font-size","12px")
     .style("font-weight","bold")
     .text("No.of Arrests & Non-Arrests People");

 var result = svg.selectAll(".chart")
     .data(assault)
   .enter().append("g")
     .attr("class", "chart");

 result.append("path")
     .attr("class", "line")
     .attr("d", function(d) { return line(d.values); })
     .style("stroke", function(d) { return color(d.name); });
     result.append("text")
         .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
         .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.arrest) + ")"; })
         .text(function(d) { return d.name; });

         var legend = svg.selectAll(".legend")
              .data(color.domain().slice().reverse())
            .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d, i) { return "translate(0," + i * 20 +
       ")"; });

          legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", color);

          legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .style("fill","green")
              .text(function(d) { return d; });


   });

</script>
</body>
</html>
